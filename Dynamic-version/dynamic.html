<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="../Dynamic-version/dynamic.css">
</head>
<body>
    <div class="form-container">
        <h1>Resume Builder Form</h1>
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="profile-pic">Profile Picture URL:</label>
                <input type="text" id="profile-pic" name="profile-pic"><br>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education:</label>
                <textarea id="education" name="education" required></textarea><br>
            </fieldset>

            <fieldset>
                <legend>Work Experience</legend>
                <label for="work">Work Experience:</label>
                <textarea id="work" name="work" required></textarea><br>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills (comma-separated):</label>
                <input type="text" id="skills" name="skills" required><br>
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>
    </div>

    <div id="resume" class="resume">
   
    </div>

    <script src="../Dynamic-version/dynamic.js"></script>
</body>
</html>
